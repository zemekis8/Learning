        <script >
            // document.write("\"Name\tAge\tLocation\"");
            n = '838102050' // Присваивание 'n' строкового значения
            s = 'и имеет тип '
            document.write('n = ' + n + ',' + decodeURIComponent( s )  + typeof n + '<br>')
            n = 12345 * 67890; // Присваивание 'n' числа
            document.write('n = ' + n + ',' + decodeURIComponent( s )  + typeof n + '<br>')
            n += ' плюс текст' // Изменение типа 'n' с числового на строковое
            document.write('n = ' + n + ',' + decodeURIComponent( s )  + typeof n + '<br>')
            function test(a,b){
                return a + b
            }
            document.write(test(n,s))

        </script>
