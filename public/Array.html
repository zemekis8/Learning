<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    displayItems("Собака", "Кошка", "Пони", "Хомяк", "Черепаха")
    function displayItems()
    {
        for ( let j = 0 ; j < displayItems.arguments.length ; ++j)
            document.write(displayItems.arguments[j] + "<br>")
    }
</script>
</body>
</html>
