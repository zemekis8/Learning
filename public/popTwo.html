    <meta charset="UTF-8">

<body>
<script>
    numbers = [];
    for (let j=0 ; j<3 ; ++j)
    {
        numbers.push(j);
        document.write("Вставлен элемент " + j + "<br>");
    }
    // Здесь осуществляются какие-нибудь другие действия
    document.write("<br>");
    document.write("Удален элемент " + numbers.pop() + "<br>");
    document.write("Удален элемент " + numbers.pop() + "<br>");
    document.write("Удален элемент " + numbers.pop() + "<br>");
</script>
</body>
