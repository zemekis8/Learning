<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ajaxRequest(){
        try {
            let request = new XMLHttpRequest();
        }
        catch (e1){
            try {
                let request = new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch (e2){
                try {
                    let request = new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch (e3){
                    let request = false;
                }
            }
        }
        return request;
    }
    document.write(ajaxRequest());
</script>
</body>
</html>
