<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write(fixNames("the", "DALLAS", "CowBoys"))
    function fixNames()
    {
        let s = ""
        for ( let j = 0 ; j < fixNames.arguments.length ; ++j){
            s += arguments[j].charAt(0).toUpperCase() +
                arguments[j].substr(1).toLowerCase() + " "
        }

        return s.substr(0, s.length-1)
    }
</script>
</body>
</html>
