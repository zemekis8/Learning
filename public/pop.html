<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    array = ["Маша", "Катя", "Света"];
    document.write("До добавления " + array + "<br>");
    array.push("Маргарита");
    document.write("После добавления " + array + "<br>");
    after = array.pop();
    document.write("После удаления " + array + "<br>");
    document.write("То что удалили " + after);
</script>
</body>
</html>
