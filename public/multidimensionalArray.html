<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let board = [
        [ "0", "1", "2", "3", "4" ],
        [ "1.0", "1.1", "1.2", "1.3", "1.4"],
        [ "2.0", "2.1", "2.2", "2.3", "2.4" ]
    ];
    for ( let i = 0; i < 3; ++i ){
        for ( let j = 0; j < 5; ++j){
            document.write(board[i][j] + " ")
        }
        document.write("<br>");
    }
</script>
</body>
</html>
